<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/user_profile.css">
    <title>User Profile</title>
</head>
<body>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="../../global/images/logo.png" alt="Profile Photo" class="profile-photo">
                <h2 class="profile-name"><span id="profileName">Profile Name</span></h2>
            </div>
            <div class="profile-cards">
                <div class="card" onclick="viewNotifications()">
                    <i class='bx bx-bell'></i>
                    <h3>Notifications</h3>
                </div>
                <div class="card" onclick="sellWaste()">
                    <i class='bx bx-cart'></i>
                    <h3></a>Sell Waste</h3>
                </div>
                <div class="card" onclick="viewHistory()">
                    <i class='bx bx-history'></i>
                    <h3>History</h3>
                </div>
                <div class="card">
                    <i class='bx bx-info-circle'></i>
                    
                    <h3><a href="#"></a>About</h3>
                </div>
                <div class="card" onclick="logout()">
                    <i class='bx bx-log-out'></i>
                    <h3><a href="../html/user_login.html"></a>Log Out</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="../script/profile.js"></script>
</body>
</html>
