<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login.css">
    <title>Driver Login</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="../../global/images/logo.png" alt="Logo">
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="../../global/Interface/index.html" class="link">Home</a></li>
        
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <form id="login" class="login-container">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Driver Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="id" placeholder="Driver ID" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="phone" placeholder="Phone" required> 
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <button type="submit" id="submit" class="submit">
                    SIGN IN
                </button>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </form>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" id="driver_id" placeholder="Driver ID" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="driver_name" placeholder="Driver Name"  required>
                    <i class="bx bx-phone"></i>
                </div>
            </div>
            
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" id="truck_no" placeholder="Truck No" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="license" placeholder="Driving License" required>
                    <i class="bx bx-analyse"></i>
                </div>
            </div>
            
            <div class="input-box">
                <button type="submit" id="submit" class="submit" value="Register"> Sign Up </button>
            </div>
            
        </div>
    </div>
</div>   

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>

<script src="../script/driver_login.js"></script>

</body>
</html>
